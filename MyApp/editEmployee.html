<html>
<head>
<title>Edit Employee</title>
</head>
<body>
<h1>Edit Employee</h1>
<form action="{{url_for('submitEmployeeUpdate', employee_id= emp_id)}}" method="POST">
<p>Name: <input type="text" name="employeeName" value="{{emp_name}}" required/></p>
<p>E-mail: <input type="email" name="employeeEmail" value="{{emp_email}}" required/></p>
<p>Mobile: <input type="number" name="employeeMobile" value="{{emp_mobile}}" required/></p>
<p>Department: <input type="text" name="employeeDept" value="{{emp_dept}}" required/></p>
<p>Salary: <input type="number" name="employeeSalary" value="{{emp_salary}}" required/></p>
<p>Insurance Policy No. : <input type="text" name="employeeInsurance" value="{{emp_insure}}"/></p>
<p><input type="submit" value="Submit"></p>
</form>
</body>
</html>
